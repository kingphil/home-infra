apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  creationTimestamp: null
  name: kps-grafana
  namespace: monitoring
spec:
  rules:
  - host: kps-grafana.staging.pekware.club
    http:
      paths:
      - backend:
          service:
            name: kube-prometheus-stack-grafana
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - kps-grafana.staging.pekware.club
    secretName: star.pekware.club
status:
  loadBalancer: {}
