apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  creationTimestamp: null
  name: syncserver
  namespace: syncserver
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-pekware
spec:
  rules:
  - host: syncserver.home.pekware.club
    http:
      paths:
      - backend:
          service:
            name: syncserver
            port:
              number: 5000
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - syncserver.home.pekware.club
    secretName: tls.syncserver.home.pekware.club
