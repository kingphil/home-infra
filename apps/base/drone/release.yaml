apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: drone
    namespace: drone
spec:
    dependsOn:
        - name: ingress-nginx
          namespace: ingress-nginx
    install:
        remediation:
            retries: 3
    interval: 2h
    chart:
        spec:
            chart: drone
            sourceRef:
                kind: HelmRepository
                name: drone
                namespace: flux-system
            interval: 2h
    values:
        image:
            repository: drone/drone
            # https://github.com/harness/drone/releases
            tag: 2.15.0
            pullPolicy: IfNotPresent
