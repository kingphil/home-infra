apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: gitea
spec:
  interval: 5m0s
  chart:
    spec:
      chart: gitea
      version: '5.0.8'
      sourceRef:
        kind: HelmRepository
        name: gitea
        namespace: flux-system
      interval: 5m0s
  values:
    image:
      repository: gitea/gitea
      tag: "1.16.8"
      rootless: true

    memcached:
      enabled: false

    postgresql:
      enabled: false
